<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
   
    <link rel="shortcut icon" href="./images/j-company-tech-logo.png" type="image/x-icon">

    <title>Sprint 1 Project</title>
</head>

<body>
    <header>
        <img width="220px" src="./images/j-company-tech-logo.png" alt="Logo Empresa J Company Tech" class="logo">
    </header>


    <main>
        <div class="main__header">
            <div><strong>Usuarios totais </strong> : <span id="clients-quantity">0</span></div>
            <button id="add-client-button" class="button button--blue">Adicionar</button>
        </div>
        <table id="main-table" class="main__table">
            <thead>
                <th>Id</th>
                <th>Nome</th>
                <th>Email</th>
                <th>Telefone</th>
                <th>Documento(Cpf ou RG)</th>
                <th>Actions</th>
            </thead>
            <tbody>
              
            </tbody>
        </table>

        <div id="clients-not-exists">Não Há Elementos Disponiveis</div>
    </main>

    <dialog id="register-client-dialog">
        <form id="register-client-form" class="form-client" method="dialog">
            <div class="form-client__field">
              <label for="client-name-input">Nome</label>
              <input id="client-name-input" type="text" name="name"> 
            </div>

            <div class="form-client__field">
              <label for="client-email-input">Email</label>
              <input id="client-email-input" type="email" name="email"> 
            </div>

            <div class="form-client__field">
              <label for="client-phone-input">Phone</label>
              <input id="client-phone-input" type="tel" name="phone"> 
            </div>

            <div class="form-client__field">
              <label for="client-document-input">Documento (RG/CPF)</label>
              <input id="client-document-input" type="text" name="document"> 
            </div>
            
            <menu>
                <button type="button" id="cancel-register-client-button" class="button button--red">Cancelar</button>
                <button type="submit" class="button button--blue">Registrar</button>
            </menu>
        </form>
    </dialog>
    <script src="scripts.js"></script>
</body>

</html>
